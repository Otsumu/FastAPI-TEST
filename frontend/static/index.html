<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メトリクスグラフ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style ="color: gray;">各CPUの状態別グラフ</h1>
        <div class ="chart-container">
            <div class = "whole">
                <div style = "display: flex; align-items: center;  margin-bottom: 10px;">
                    <span style = "color: gray; font-size: 28px; font-weight: bold;">CPU使用率推移</span> 
                <select id ="modeSelect" style ="color: gray; margin-left: 20px; padding: 5px 20px; font-size: 16px;">
                    <option value="realtime">リアルタイム(10分間隔)</option>
                    <option value="10minutes">30分間隔</option>
                    <option value="1hour">1時間間隔</option>
                </select>
                <select id = "timeRangeSelect" style ="color: gray; margin-left: 20px; padding: 5px 30px; font-size: 16px;">
                    <option value="recent-10min">直近10分</option>                
                    <option value="recent-1hour">直近1時間</option>
                    <option value="custom">時間を指定する</option>
                </select>
                <div id ="customRangeInputs" style ="display : none;">
                    <input type="daytime-local" id="startTime">
                    <input type="daytime-local" id="endTime">
                    <button onclick="fetchCustomRange()">表示</button> 
                </div>
            </div>
            <canvas id = "cpuLoadChart" style="margin-top: 20px; padding: 10px;"></canvas>
        </div>
    </div>    

    <!-- Chart.js本体の読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--　時間軸用アダプター　-->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="javascript.js"></script>              
</body>
</html>
