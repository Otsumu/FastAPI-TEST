<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メトリクスグラフ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style ="color: gray;">各CPUの状態別グラフ</h1>
        <div class ="chart-container">
            <div class = "whole">
                <div style = "display: flex; align-items: center;  margin-bottom: 10px;">
                    <span style = "color: gray; font-size: 28px; font-weight: bold;">CPU使用率推移</span> 
                <select id ="modeSelect" style ="color: gray; margin-left: 20px; padding: 5px 20px; font-size: 16px;">
                    <option value="realtime">REALTIME(10min)</option>
                    <option value="30minutes">30minutes</option>
                    <option value="1hour">1hour</option>
                    <option value="1day">1day</option>
                    <option value="custom" id="custom_selector">specifictime</option>
                </select>
                <div id ="customRangeInputs" style ="display : none;"> <!-- specifictimeボタンクリックで時間選択ボタン出現！ -->
                    <input type="datetime-local" id="startTime">
                    <input type="datetime-local" id="endTime">
                    <button onclick="fetchCustomRange()">表示</button> 
                </div>
                <select id ="cpuSelector" style ="color: gray; margin-left: 20px; padding: 5px 30px; font-size: 16px;">
                    <option value="0">CPU0</option>
                    <option value="1">CPU1</option>
                    <option value="2">CPU2</option>
                    <option value="3">CPU3</option>
                </select>
            </div>
            <canvas id = "cpuLoadChart" style="margin-top: 20px; padding: 10px;"></canvas>
        </div>
    </div>    

    <!-- Chart.js本体の読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--　時間軸用アダプター　-->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="javascript.js"></script>              
</body>
</html>
