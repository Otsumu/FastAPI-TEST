<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メトリクスグラフ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>各CPUの状態別グラフ</h1>
        <!-- 全体グラフ -->
        <div class = "chart-container">
            <div class = "whole">
                <div style = "font-size:24px; margin-left: 10px;"><strong>CPU使用率推移</strong></div>
                <canvas id = "cpuLoadChart"></canvas>
            </div>
        <!-- 拡大グラフ -->
            <div class = "expansion" style = "margin-top:30px;">
                <div style = "font-size:24px; margin-left: 10px;"><strong>CPU使用率20%以下拡大</strong></div>
                <canvas id="cpuLoadChartZoom"></canvas>
            </div>
        </div>

        <!-- この実装は未着手！　-->
        <!--<div class="buttons">
            <button id="refreshButton">更新</button>
            <button id="downloadButton">ダウンロード</button>
        </div> -->
    </div>

    <!-- Chart.js本体の読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--　時間軸用アダプター　-->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="javascript.js"></script>              
</body>
</html>
