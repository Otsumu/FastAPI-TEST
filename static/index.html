<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メトリクスグラフ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>メトリクスグラフ</h1>

        <div class="chart-container">
            <div class="chart-title">CPU負担平均</div>
            <canvas id="cpuLoadChart"></canvas>
        </div>

        <div class="chart-container">
            <div class="chart-title">CPU時間</div>
            <canvas id="cpuTimeChart"></canvas>
        </div>

        <div class="buttons">
            <button id="refreshButton">更新</button>
            <button id="downloadButton">ダウンロード</button>
        </div>
    </div>

    <!-- Chart.jsの読み込み -->
    <script src="./node_modules/chart.js/dist/chart.umd.js"></script>
    <script>
        //APIからデータ取得
        async function loadMetricsData() {
            try {
                const response = await fetch('http://127.0.0.1:8000/metrics');
                const metricsData = await response.json();
                return metricsData;
            } catch (error) {
                console.error('JSONファイルの読み込みに失敗しました:', error);
                return null;
            }
        }
        //データ処理
        function processMetricsData(apiResponse) {
            //cpuLoadは時間順のデータ、{}は順序の概念がないので[]を使用！
            const processed = { cpuLoad:[], cpuTime: {} }

            apiResponse.data.forEach(metrics => {
                const time = new Date(metrics.created_at).toLocaleTimeString('ja-JP');
                //CPU負荷平均
                if(metrics.metric_name.includes('load_average')) {
                    const period = metrics.metric_name.split('.').pop();
                    if(!processed.cpuLoad.some(p => p.time == time)) {
                        processed.cpuLoad.push({ time, [period]: metrics.value });
                    } else {
                        const existing = processed.cpuLoad.find(p => p.time === time);
                        existing[period] = metrics.value;
                    }
                }
                //CPU時間
                if(metrics.metric_name === 'system.cpu.time') {
                    const attrs = JSON.parse(metrics.attributes);
                    const cpu = attrs.cpu;
                    const state = attrs.state;

                    if(!processed.cpuTime[cpu]) processed.cpuTime[cpu] = {};
                    if(!processed.cpuTime[cpu][state]) processed.cpuTime[cpu][state] = [];
                    processed.cpuTime[cpu][state].push({ time, value : metrics.value });
                }
            });
            return processed;
        }
        //初期化
        loadMetricsData().then(data => {
            if(data) {
                const processedData = processMetricsData(data);
                createCpuLoadChart(processedData);
                createCpuTimeChart(processedData);
                console.log('取得したデータ：', data);
            }
        });

    </script>
</body>
</html>
